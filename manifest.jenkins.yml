applications:
- name: bf-algo
  host: bf-algo
  command: chmod 755 ./bf-algo.bin && ./bf-algo.bin
  buildpack: https://github.com/venicegeo/binary-ossim-buildpack
  domain: stage.geointservices.io
  memory: 1G
  instances: 1
  timeout: 180
  env: 
    PATH: "/usr/bin:/home/vcap/app:/home/vcap/app/build/bin:/home/vcap/app/build/lib"
